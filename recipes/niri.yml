# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: lund-os-niri
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/base-main
image-version: latest

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - from-file: modules/common/all.yml

  - from-file: modules/niri.yml
  - from-file: modules/dms.yml

  - type: gschema-overrides
    include:
      - zz1-common.gschema.override
      - zz2-niri.gschema.override

  - type: os-release
    properties:
      DEFAULT_HOSTNAME: lund-os
      HOME_URL: https://github.com/nclundell/lund-os
      ID: lund-os
      ID_LIKE: fedora
      NAME: lund-os
      PRETTY_NAME: LundOS

  - type: signing
