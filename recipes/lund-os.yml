# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: lund-os
description: This is my personal OS image.
base-image: ghcr.io/ublue-os/silverblue-main
image-version: latest

modules:
  - from-file: modules/common.yml
  - from-file: modules/gnome.yml
  - from-file: modules/niri.yml

  - type: justfiles
    install: true
  
  - type: files
    files:
      - source: systemd
        destination: /usr/lib/systemd
      - source: distrobox
        destination: /usr/etc/distrobox
      - source: niri
        destination: /usr/share/niri

  - type: os-release
    properties:
      NAME: lund-os
      ID: lund-os
      ID_LIKE: fedora
      PRETTY_NAME: LundOS (Custom Fedora Atomic)
      DEFAULT_HOSTNAME: lund-os
      HOME_URL: https://github.com/nclundell/lund-os

  - type: signing
