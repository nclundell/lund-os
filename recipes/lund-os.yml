# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: lund-os
description: This is my personal OS image.
base-image: ghcr.io/ublue-os/silverblue-main
image-version: latest

modules:
  - type: default-flatpaks
    source: local
    from-file: modules/common/flatpaks.yml
  - type: fonts
    source: local
    from-file: modules/common/fonts.yml
  - type: dnf
    source: local
    from-file: modules/common/packages.yml
  - type: module-list
    source: local
    from-file: modules/gnome.yml
  - type: dnf
    source: local
    from-file: modules/niri.yml
  
  - type: files
    files:
      - source: systemd
        destination: /usr/lib/systemd

  - type: os-release
    properties:
      NAME: lund-os
      ID: lund-os
      ID_LIKE: fedora
      PRETTY_NAME: LundOS (Custom Fedora Atomic)
      DEFAULT_HOSTNAME: lund-os
      HOME_URL: https://github.com/nclundell/lund-os

  - type: signing
