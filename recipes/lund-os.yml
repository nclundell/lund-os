# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: lund-os
description: This is my personal OS image.
base-image: ghcr.io/ublue-os/silverblue-main
image-version: latest

modules:
  - from-file: modules/common/all.yml
  - from-file: modules/gnome/extensions.yml
  - from-file: modules/gnome/flatpaks.yml
  - from-file: modules/gnome/packages.yml
  - from-file: modules/niri.yml

  - type: dnf
    install:
      packages:
        - git
        - git-delta
        - stow

  - type: brew

  - type: os-release
    properties:
      DEFAULT_HOSTNAME: lund-os
      HOME_URL: https://github.com/nclundell/lund-os
      ID: lund-os
      ID_LIKE: fedora
      NAME: lund-os
      PRETTY_NAME: LundOS

  - type: signing
