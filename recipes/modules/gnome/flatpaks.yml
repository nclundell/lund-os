# yaml-language-server: $schema=https://schema.blue-build.org/modules/default-flatpaks-latest.json
#
type: default-flatpaks
configurations:
  - scope: user
    notify: false
    repo:
      title: Flathub (user)
  - scope: system
    notify: false
    repo:
      title: Flathub (system)

    install:
      - com.mattjakeman.ExtensionManager     # Extension Manager
      - io.github.kolunmi.Bazaar             # Bazaar Store
      - io.github.celluloid_player.Celluloid # Celluloid Video Player
      - org.gnome.Firmware                   # Firmware Updater
      - org.gnome.Logs                       # Log Viewer
      - org.gnome.Loupe                      # Image Viewer
      - org.gnome.Papers                     # Papers Document Viewer
      - org.gnome.SimpleScan                 # Scanner
      - org.gnome.Weather                    # Weather
      
