# yaml-language-server: $schema=https://schema.blue-build.org/modules/dnf-latest.json

type: dnf
repos:
install:
  nonfree: rpmfusion
  packages:
    # Icons
    - adwaita-icon-theme
    - breeze-icon-theme
    - papirus-icon-theme
    - yaru-icon-theme
    # Media
    - flac
    - lame
    - mpd
    - opus-tools
    - vorbis-tools
    # Printer
    - avahi
    - bluez-cups
    - cups
    - cups-browsed
    - cups-filters
    - foomatic
    - foomatic-db
    - gutenprint-cups
    - nss-mdns
    # System Modules
    - tuned
    - tuned-ppd
remove:
  packages:
    - firefox
    - firefox-langpacks
