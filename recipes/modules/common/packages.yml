# yaml-language-server: $schema=https://schema.blue-build.org/modules/dnf-latest.json

type: dnf
install:
  packages:
    # Build Deps
    - autoconf
    - bzip2
    - docker-buildx
    - gcc
    - git
    - git-delta
    - make
    - patch
    - perl-FindBin
    - rust
    - stow
    - openssl-devel
    - libyaml-devel
    - libffi-devel
    - readline-devel
    - gdbm-devel
    - ncurses-devel
    - zlib-ng-compat-devel
    # Gaming
    - gamemode
    - gamescope
    - mangohud
    - steam
    # Icons
    - adwaita-icon-theme
    - breeze-icon-theme
    - papirus-icon-theme
    - yaru-icon-theme
    # Media
    - abcde
    - flac
    - lame
    - libmpd
    - libmpdclient
    - ncmpcpp
    - opus-tools
    - vorbis-tools
    # Printer
    - bluez-cups
    - cups
    - cups-browsed
    - cups-filters
    - foomatic
    - foomatic-db
    - gutenprint-cups
    # System Modules
    - tuned
    - tuned-ppd
remove:
  packages:
    - firefox
    - firefox-langpacks
