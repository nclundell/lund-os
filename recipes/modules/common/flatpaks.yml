type: default-flatpaks
configurations:
  - scope: user
    notify: false
    repo:
      title: Flathub (user)
  - scope: system
    notify: false
    repo:
      title: Flathub (system)
    install:
      - io.github.kolunmi.Bazaar     # Bazaar Store
      - com.usebottles.bottles       # Bottles
      - com.brave.Browser            # Brave
